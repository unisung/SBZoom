{% extends 'base.html' %}
{% load static %}
{% block content %}


      <div class="col-sm-9" style="background:yellowgreen transparent">
        <div class="container text-center">
        <div class="container text-center">
            <div class="row">
              <div class="col"><canvas id="myChart1"></canvas></div>
              <div class="col"><canvas id="myChart2"></canvas></div>
            </div>
            <div class="row">
              <div class="col"><canvas id="myChart3"></canvas></div>
              <div class="col"><canvas id="myChart4"></canvas></div>
            </div>
         </div>
        </div>
      </div>
    
    <!-- Small button groups (default and split) -->
      <div class="btn-group col-sm-1">
        <div class="dropdown">
           <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            구명
           </a>
  
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            {% for gu1,gu in guzip %}
            <li style="width:80%"><a class="dropdown-item" href="/{{gu1}}/res_{{gu1}}" style="font-size:0.7rem">{{gu}}</a></li>
        
            {% endfor %}
            </ul>
        </div>
      </div>
      </div>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
<script>
        const ctx1 = document.getElementById('myChart1');
        new Chart(ctx1, {
          type: 'line',
          data: {
            labels: {{qlist|safe}},
            datasets: [{
              label: '강동구 외식업 일반점포',
              data: {{ilban}},
              borderWidth: 1,
            }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });
</script>
<script>
        const ctx2 = document.getElementById('myChart2');
        new Chart(ctx2, {
          type: 'line',
          data: {
            labels: {{qlist|safe}},
            datasets: [{
              label: '강동구 외식업 프렌차이즈',
              data: {{franchise}},
              borderWidth: 1,
            }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });
</script>
<script>
        const ctx3 = document.getElementById('myChart3');
        new Chart(ctx3, {
          type: 'line',
          data: {
            labels: {{qlist|safe}},
            datasets: [{
              label: '강동구 외식업 전체',
              data: {{total}},
              borderWidth: 1,
            }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });
</script>


<script>
        const ctx4 = document.getElementById('myChart4');
        new Chart(ctx4, {
          type: 'line',
          data: {
            labels: {{qlist|safe}},
            datasets: [{
              label: '강동구 외식업 매출액(억)',
              data: {{sales}},
              borderWidth: 1,
            }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });
</script>
{% endblock %}
